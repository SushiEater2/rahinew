<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #map { height: 400px; width: 100%; margin: 20px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    
    <div id="status" class="status info">Testing API key...</div>
    
    <div id="api-info">
        <h3>API Key Information:</h3>
        <p><strong>API Key:</strong> AIzaSyAR9zdcNvCpMXI56sVqAnpwErXqYvo2E28</p>
        <p><strong>Key Length:</strong> <span id="key-length"></span></p>
        <p><strong>Key Format:</strong> <span id="key-format"></span></p>
    </div>
    
    <div id="map"></div>
    
    <div id="console-log">
        <h3>Console Messages:</h3>
        <div id="messages"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAR9zdcNvCpMXI56sVqAnpwErXqYvo2E28';
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        // Log API key info
        document.getElementById('key-length').textContent = API_KEY.length;
        document.getElementById('key-format').textContent = API_KEY.startsWith('AIza') ? 'Valid format' : 'Invalid format';
        
        // Override console.log to display messages
        const originalLog = console.log;
        const originalError = console.error;
        
        function logMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            div.className = type;
            messagesDiv.appendChild(div);
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logMessage(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logMessage(args.join(' '), 'error');
        };
        
        // Test 1: Try to load Google Maps JavaScript API
        function testGoogleMapsAPI() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
            script.onerror = function() {
                statusDiv.textContent = 'ERROR: Failed to load Google Maps JavaScript API';
                statusDiv.className = 'status error';
                logMessage('Script failed to load - possible invalid API key or network issue', 'error');
            };
            document.head.appendChild(script);
        }
        
        // Initialize map when API loads
        window.initMap = function() {
            console.log('Google Maps API loaded successfully!');
            statusDiv.textContent = 'SUCCESS: Google Maps API loaded successfully!';
            statusDiv.className = 'status success';
            
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 28.6139, lng: 77.2090 }, // Delhi
                    zoom: 12
                });
                
                // Add a marker
                const marker = new google.maps.Marker({
                    position: { lat: 28.6139, lng: 77.2090 },
                    map: map,
                    title: 'Delhi, India'
                });
                
                console.log('Map initialized successfully with marker');
                
            } catch (error) {
                console.error('Error initializing map:', error);
                statusDiv.textContent = 'ERROR: Failed to initialize map - ' + error.message;
                statusDiv.className = 'status error';
            }
        };
        
        // Handle API load errors
        window.gm_authFailure = function() {
            console.error('Google Maps API authentication failed');
            statusDiv.textContent = 'ERROR: Google Maps API authentication failed - Invalid or restricted API key';
            statusDiv.className = 'status error';
        };
        
        // Start the test
        testGoogleMapsAPI();
        
        // Test 2: Check if we can access Google Maps geocoding API
        setTimeout(() => {
            fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=Delhi&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        console.log('Geocoding API test: SUCCESS');
                    } else {
                        console.error('Geocoding API test failed:', data.status, data.error_message);
                    }
                })
                .catch(error => {
                    console.error('Geocoding API test error:', error);
                });
        }, 2000);
        
    </script>
</body>
</html>
